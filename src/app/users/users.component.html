<div **ngIf="devs?.length>0; else noDevelopers">
<h1>Developers' List</h1>
<ul [@listStagger]="devs">
  <li *ngFor="let dev of devs">
    <a routerLink="/details/{{user.id}}">{{user.name}}</a>
    <ul>
      <li>{{user.email}}</li>
      <li><a href="http://{{user.website}}">{{user.website}}</a></li>
    </ul>
  </li>
</ul>
</div>
<ng-template #noDevelopers>
  <hr>
  <h5>There are no Developers to List</h5>
</ng-template>
