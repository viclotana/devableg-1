<div *ngIf="devs?.length>0; else noDevelopers">
<h1>Developers' List</h1>
<ul [@listStagger]="devs"  *ngFor="let dev of devs">
  <li>{{dev.name}}</li>
  <li>{{dev.twitter}}</li>
  <li>{{dev.github}}</li>
</ul>

</div>
<ng-template #noDevelopers>
  <hr>
  <h5>There are no Developers to List</h5>
</ng-template>
